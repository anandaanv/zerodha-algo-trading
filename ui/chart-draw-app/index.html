<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, viewport-fit=cover"
    />
    <title>Chart Draw App</title>
    <style>
      html, body, #root { height: 100%; margin: 0; }
      .toolbar { display: flex; gap: 8px; padding: 8px; border-bottom: 1px solid #ddd; }
      .container { display: grid; grid-template-rows: auto 1fr; height: 100%; }
      .chart-wrap { position: relative; height: 100%; }
      .overlay { position: absolute; left: 0; top: 0; right: 0; bottom: 0; pointer-events: none; }
      .overlay svg { width: 100%; height: 100%; }
      .overlay .interactive { pointer-events: all; }
      button.active { background: #1976d2; color: #fff; }
      .panel { padding: 8px; display: flex; gap: 8px; align-items: center; }
      .panel input, .panel select { padding: 4px; }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
